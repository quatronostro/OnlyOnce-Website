<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyOnce</title>
    <link rel="icon" type="image/png" href="assets/app_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0A0A0A;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Loader Section */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
            gap: 30px;
        }

        #loader.fade-out {
            opacity: 0;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(124, 124, 124, 0.2);
        }

        .app-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        /* Reveal Prompt Section */
        #reveal-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            cursor: pointer;
        }

        #reveal-prompt.fade-in {
            opacity: 1;
        }

        #reveal-prompt.fade-out {
            opacity: 0;
        }

        .reveal-text {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            animation: glow 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        /* Home Content Section */
        #home-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 800;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            gap: 40px;
        }

        #home-content.fade-in {
            opacity: 1;
        }

        .app-logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .app-logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .app-name-home {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        .store-badges {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }

        .store-badge {
            height: 60px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .store-badge:hover {
            transform: scale(1.05);
            filter: brightness(1.1) drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
        }

        .patreon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .patreon-logo {
            height: 40px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .patreon-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1) drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
        }

        .policy-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            gap: 20px;
            z-index: 900;
        }

        .policy-links a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reveal-text {
                font-size: 20px;
            }
            
            .app-logo-container, .app-logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .app-name, .app-name-home {
                font-size: 20px;
            }
            
            .store-badge {
                height: 50px;
            }
            
            .store-badges {
                gap: 15px;
            }
            
            .patreon-logo {
                height: 32px;
            }
            
            .patreon-container {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader Section -->
    <div id="loader">
        <div class="logo-container">
            <div class="app-logo-circle">
                <img src="./assets/app_logo.png" alt="OnlyOnce App Logo" class="app-logo">
            </div>
        </div>
        <div class="loading-spinner"></div>
        <div class="app-name">OnlyOnce</div>
    </div>

    <!-- Reveal Prompt Section -->
    <div id="reveal-prompt">
        <div class="reveal-text">Tap to reveal</div>
    </div>

    <!-- Home Content Section -->
    <div id="home-content">
        <div class="app-logo-container">
            <img src="./assets/app_logo.png" alt="OnlyOnce App Logo">
        </div>
        <div class="app-name-home">OnlyOnce</div>
        <div class="store-badges">
            <img src="./assets/App_Store_Badge.svg" alt="Download on the App Store" class="store-badge" id="app-store-badge">
            <a href="https://play.google.com/store/apps/details?id=com.onlyonce.app" target="_blank" rel="noopener noreferrer">
                <img src="./assets/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="store-badge" id="play-store-badge">
            </a>
        </div>
        <div class="patreon-container">
            <a href="https://patreon.com/OnlyOnce_Donate" target="_blank" rel="noopener noreferrer" id="patreon-link">
                <img src="./assets/PATREON_WORDMARK_1_WHITE_RGB.png" alt="Support us on Patreon" class="patreon-logo">
            </a>
        </div>
    </div>
    <div class="policy-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
    </div>

    <script>
        // Animation sequence
        let currentStep = 0;
        const steps = ['loader', 'reveal-prompt', 'home-content'];

        // Initialize the sequence
        function initSequence() {
            // Start with loader visible
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('reveal-prompt').style.display = 'none';
            document.getElementById('home-content').style.display = 'none';
            
            // Start the sequence after 3 seconds
            setTimeout(() => {
                nextStep();
            }, 3000);
        }

        // Move to next step
        function nextStep() {
            if (currentStep < steps.length - 1) {
                const currentElement = document.getElementById(steps[currentStep]);
                const nextElement = document.getElementById(steps[currentStep + 1]);
                
                // Fade out current element
                currentElement.classList.add('fade-out');
                
                setTimeout(() => {
                    currentElement.style.display = 'none';
                    nextElement.style.display = 'flex';
                    
                    // Fade in next element
                    setTimeout(() => {
                        nextElement.classList.add('fade-in');
                    }, 50);
                    
                    currentStep++;
                }, 800);
            }
        }

        // Handle reveal prompt click
        document.getElementById('reveal-prompt').addEventListener('click', function() {
            this.classList.add('fade-out');
            
            setTimeout(() => {
                this.style.display = 'none';
                const homeContent = document.getElementById('home-content');
                homeContent.style.display = 'flex';
                
                setTimeout(() => {
                    homeContent.classList.add('fade-in');
                    document.querySelector('.policy-links').style.display = 'flex';
                }, 50);
            }, 800);
        });

        // Handle App Store badge click (show coming soon toast)
        document.getElementById('app-store-badge').addEventListener('click', function() {
            Toastify({
                text: "Coming Soon",
                duration: 3000,
                gravity: "top",
                position: "center",
                style: {
                    background: "linear-gradient(to right, #333, #555)",
                    borderRadius: "8px",
                    color: "#fff",
                    fontSize: "16px",
                    fontWeight: "500"
                }
            }).showToast();
        });

        // Start the sequence when page loads
        window.addEventListener('load', () => {
            if (window.location.hash === '#show-content') {
                // Instantly show home content if hash is present
                document.getElementById('loader').style.display = 'none';
                document.getElementById('reveal-prompt').style.display = 'none';
                const homeContent = document.getElementById('home-content');
                homeContent.style.display = 'flex';
                homeContent.style.opacity = 1;
                document.querySelector('.policy-links').style.display = 'flex';
            } else {
                // Otherwise, run the normal animation sequence
                initSequence();
            }
        });
    </script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
